<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Century Monopoly Rules</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <style>
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
          }

    </style>

    <div class="container">
        <divrow>
            <div class="col-12">
                <div class="jumbotron">
                    <h1>First Century Monopoly Questions</h1>
                    <p>Add questions that will be prompted to players at the beginning of the game.</p>
                    <a href="/" class="btn btn-primary btn-block">Play</a>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="">Question:</label>
                                <textarea name="question" id="id_question" cols="30" rows="4" class="form-control"></textarea>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="">Option 1:</label>
                                <input type="text" name="option_1" id="id_option_1" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="">Option 2:</label>
                                <input type="text" name="option_2" id="id_option_2" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="">Option 3:</label>
                                <input type="text" name="option_3" id="id_option_3" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="">Correct Answer:</label>
                                <select name="answer" id="id_answer" class="form-control">
                                    <option value="" selected>----</option>
                                    <option value="1" selected>1</option>
                                    <option value="2" selected>2</option>
                                    <option value="3" selected>3</option>
                                </select>
                            </div>
                            <br>
                            <input type="submit" value="Submit Question" class="btn btn-primary">

                        </form>
                    </div>
                </div>
            </div>
        </divrow>
    </div>
</body>
</html>
